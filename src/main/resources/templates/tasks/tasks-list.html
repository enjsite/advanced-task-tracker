<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Advanced task tracker</title>

    <!--    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Home)}"/>

    <h1>Список задач</h1>

    Полный контроль Ваших задач в однодном приложении!
    <br><br>
    <a th:href="@{'/tasks/create'}" class="btn btn-primary">Создать задачу</a>
    <br><br>

    <div class="card" th:if="${tasksList.size() > 0}">
        <h5 class="card-header">Все ваши задачи</h5>
        <div class="card-body">
            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>Дата создания</th>
                    <th>Срочность</th>
                    <th>Статус</th>
                    <th>Наименование</th>
                    <th>Завершить</th>
                    <th>Документы</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasksList}">
                    <td th:text="${#dates.format(task.start_time, 'dd.MM.yyyy')}"/>
                    <td th:text="${task.urgency}"/>
                    <td th:text="${task.status}"/>
                    <td th:text="${task.title}"/>
                    <td th:text="${#dates.format(task.due_time, 'dd.MM.yyyy')}"/>
                    <td>
                        <a th:href="@{/documents(objId=${task.id},objType=TASK,mode=EDIT)}" class="btn btn-outline-dark" >Документы</a>
                    </td>
                    <td>
                        <a th:href="@{'/tasks/show?id=' + ${task.id}}">Просмотр</a><br>
                        <a th:href="@{'/tasks/edit?id=' + ${task.id}}">Редактирование</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
